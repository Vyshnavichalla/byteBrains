{% extends "base.html" %}

{% block title %}{{ concept }} - Explanation{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-lg-10 mx-auto">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <div class="d-flex justify-content-between align-items-center">
                        <h2 class="mb-0">{{ concept }}</h2>
                        <span class="badge bg-light text-primary">{{ difficulty|title }} Level</span>
                    </div>
                </div>
                <div class="card-body explanation-content">
                    {{ explanation|safe }}
                </div>
                <div class="card-footer">
                    <a href="{{ url_for('ai.concept_explainer') }}" class="btn btn-outline-primary">
                        <i class="fas fa-arrow-left"></i> Back to Concept Explainer
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
    .explanation-content {
        line-height: 1.7;
        font-size: 1.05rem;
    }
    
    .explanation-content h1, 
    .explanation-content h2, 
    .explanation-content h3 {
        color: #3a3a3a;
        margin-top: 1.5rem;
        margin-bottom: 1rem;
    }
    
    .explanation-content h1 {
        font-size: 1.8rem;
        border-bottom: 1px solid #eaecef;
        padding-bottom: 0.3rem;
    }
    
    .explanation-content h2 {
        font-size: l.5rem;
    }
    
    .explanation-content h3 {
        font-size: 1.3rem;
    }
    
    .explanation-content ul, 
    .explanation-content ol {
        padding-left: 2rem;
        margin-bottom: 1rem;
    }
    
    .explanation-content p {
        margin-bottom: 1rem;
    }
    
    .explanation-content code {
        background-color: #f6f8fa;
        border-radius: 3px;
        padding: 0.2rem 0.4rem;
        font-family: SFMono-Regular, Consolas, Liberation Mono, Menlo, monospace;
    }
    
    .explanation-content pre {
        background-color: #f6f8fa;
        border-radius: 3px;
        padding: 1rem;
        overflow: auto;
        font-family: SFMono-Regular, Consolas, Liberation Mono, Menlo, monospace;
    }
    
    .explanation-content blockquote {
        padding: 0 1rem;
        color: #6a737d;
        border-left: 0.25rem solid #dfe2e5;
        margin: 0 0 1rem 0;
    }
</style>
{% endblock %}
