{% extends "base.html" %} {% block title %}Create Quiz - {{ class_obj.name }}{%
endblock %} {% block content %}
<div class="auth-container">
  <h2>Create Quiz</h2>
  <h3 class="class-name">{{ class_obj.name }}</h3>

  <form
    method="POST"
    action="{{ url_for('teacher.create_quiz', class_id=class_obj.id) }}"
    class="auth-form"
  >
    <div class="form-group">
      <label for="title">Quiz Title</label>
      <input type="text" id="title" name="title" required />
    </div>

    <div class="form-group">
      <label for="description">Quiz Description (Optional)</label>
      <textarea
        id="description"
        name="description"
        rows="4"
        class="form-textarea"
      ></textarea>
    </div>

    <div class="form-group">
      <label for="due_date">Due Date</label>
      <input type="datetime-local" id="due_date" name="due_date" required />
    </div>

    <div class="form-group">
      <label for="time_limit">Time Limit (minutes, optional)</label>
      <input
        type="number"
        id="time_limit"
        name="time_limit"
        min="1"
        placeholder="Leave empty for no time limit"
      />
    </div>

    <button type="submit" class="btn-primary">
      Create Quiz and Add Questions
    </button>
  </form>

  <p class="auth-link">
    <a href="{{ url_for('teacher.class_details', class_id=class_obj.id) }}"
      >Back to Class</a
    >
  </p>
</div>

{% block extra_css %}
<style>
  .class-name {
    text-align: center;
    color: #6c757d;
    margin-bottom: 1.5rem;
    font-size: 1.1rem;
  }
</style>
{% endblock %} {% endblock %}
