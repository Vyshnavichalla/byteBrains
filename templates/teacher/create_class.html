{% extends "base.html" %} {% block title %}Create Class{% endblock %} {% block
content %}
<div class="auth-container">
  <h2>Create New Class</h2>
  <form
    method="POST"
    action="{{ url_for('teacher.create_class') }}"
    class="auth-form"
  >
    <div class="form-group">
      <label for="name">Class Name</label>
      <input type="text" id="name" name="name" required />
    </div>
    <div class="form-group">
      <label for="description">Description (Optional)</label>
      <textarea
        id="description"
        name="description"
        rows="4"
        class="form-textarea"
      ></textarea>
    </div>
    <button type="submit" class="btn-primary">Create Class</button>
  </form>
  <p class="auth-link">
    <a href="{{ url_for('teacher.dashboard') }}">Back to Dashboard</a>
  </p>
</div>
{% endblock %}
